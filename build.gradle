group = 'de.cyface'
version = "0.2.2"

/* 
 * Read movebis publication settings from central properties. 
 * If these values are not set it is not possible to publish the created artifacts to the 
 * Movebis artifact repository.
 */
def publishToUrl = project.ext.properties.mavenMovebisUrl
def publishToUsername = project.ext.properties.mavenMovebisUser
def publishToPassword = project.ext.properties.mavenMovebisPassword

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'maven-publish'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    if(publishToUrl!=null) {
    	maven {
        	url publishToUrl
    	}
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'commons-io:commons-io:2.6'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId project.group
            artifactId project.name
            version project.version
            
            from components.java
        }
    }
}

if(publishToUrl != null) {
	publishing {
	    repositories {
	        maven {
	            // set in <user.home>/.gradle/gradle.properties
	            url publishToUrl
	            if(publishToUsername != null && publishToPassword != null) {
		            credentials {
		                username publishToUsername
		                password publishToPassword
		            }
	            }
	        }
	    }
	}
}